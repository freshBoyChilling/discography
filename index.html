    // Function to render albums
    function renderAlbums(albums) {
      const albumsContainer = document.getElementById('albums');
      albumsContainer.innerHTML = ''; // Clear existing content
      
      albums.forEach(album => {
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album-container';
        
        // Album header
        albumDiv.innerHTML = `
                    <div class="album-header">
                        <img src="${album.cover}" alt="${album.title} Cover">
                        <div class="album-details">
                            <h2>${album.title}</h2>
                            <p><strong>Purchase:</strong> <a href="${album.paymentLink}">${album.title}</a> tape</p>
                            <p><strong>Release Date:</strong> ${album.releaseDate}</p>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Song ID</th>
                                <th>Track</th>
                                <th>Title</th>
                                <th>Muse</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${album.songs.map(song => `
                                <tr>
                                    <td>${song.id}</td>
                                    <td>${song.track}</td>
                                    <td><a href="https://www.frithhilton.com.ng/pages/freshPlayer.html?track=${song.id}" target="_blank">${song.title}</a></td>
                                    <td>${song.muse}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
        albumsContainer.appendChild(albumDiv);
      });
    }
    
    // Render the albums on page load
    renderAlbums(albumsData);
